<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/utils.css">
  <link rel="stylesheet" href="css/highlight.css">
  <link rel="stylesheet" href="css/interface.css">
  <link rel="stylesheet" href="css/loaders.css">
  <title>instruction word</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="messages hidden" id="messages"></div>
      <div class="inputs">
        <input class="headerInputs" type="text" name="username" id="username" placeholder="username" required>
        <input class="headerInputs" type="password" name="password" id="password" placeholder="password" required>
        <input class="headerInputs hidden" type="text" name="snippetTitle" id="snippetTitle" placeholder="title"
          required><br>
        <input class="headerInputs hidden" type="text" name="description" id="snippetDescription"
          placeholder="quick description">
      </div>
      <div class="buttons">
        <span id="logout" class="hidden">logout</span>
        <button id="login">login</button>
        <button id="join">join</button>
        <input type="button" class="input hidden" id="saveCode" value="save">
        <div id="home" class="hidden"><a href="/instruction_word/">back</a></div>
        <input type="button" class="input hidden" id="clearCode" value="clear">
      </div>
    </header>
    <div class="sidebarL" id="sidebarL">
    </div>
    <div class="sidebarR">
      discussion
    </div>

    <div class="box content">
      <form>
        <textarea name="input" id="input" placeholder="Type or paste in your code..."></textarea><br>
      </form>
      <div class="output " id="output" placeholder="Waiting for input">
      </div>

    </div>
    <div id="bgOutput"></div>

    <div class="box footer">

    </div>
  </div>
  <!--END WRAPPER-->
  <script src="modules/funcs.js"></script>
  <script src="modules/buildmarkers.js"></script>
  <script src="modules/ui_switch.js"></script>
  <script src="modules/vars.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
